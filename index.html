<!DOCTYPE html>
<html lang="en">
<head>

    <title>SarthAi - Your Expert Gemini Guide</title>

</head>
<body>
    <div id="chat-container">
        <header>
            <img src="sarthai_logo.png.png" alt="SarthAi Logo" class="logo">
            <h1>SarthAi</h1>
            <p>Powered by Google Gemini | Serverless Proxy Secured</p>

        </div>

        <div id="input-area">
            <textarea id="promptInput" placeholder="Ask SarthAi..." rows="1"></textarea>
            <button id="geminiButton">➡️ Send</button>
        </div>
    </div>

    <script src="script.js"></script>
